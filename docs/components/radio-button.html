<!DOCTYPE html>
<html lang="jp">

<head>
  <meta charset="utf-8">
  <title>Radio-button</title>
  <meta Radio-button="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" href="../css/main.development.css">
</head>

<body>
  <h1>Radio-button</h1>
  <div>
    <h3>Default</h3>
    <div class="rex-radio"><input type="radio" value="dog" id="pet-dog" name="pet" /><label class="rex-radio-label"
        for="pet-dog">dog</label></div>

    <h3>Disabled State</h3>
    <div class="rex-radio"><input type="radio" value="dog" id="choice-dog" name="pet" disabled="" /><label
        class="rex-radio-label" for="choice-dog">dog</label></div>

    <h3>Layout Block</h3>
    <div class="rex-radio rex-form-block"><input type="radio" value="dog" id="choice1" name="pet" checked="" /><label
        class="rex-radio-label" for="choice1">dog</label></div>
    <div class="rex-radio rex-form-block"><input type="radio" value="cat" id="choice2" name="pet" /><label
        class="rex-radio-label" for="choice2">cat</label></div>
    <div class="rex-radio rex-form-block"><input type="radio" value="rabbit" id="choice3" name="pet" /><label
        class="rex-radio-label" for="choice3">rabbit</label></div>
    <div class="rex-radio rex-form-block"><input type="radio" value="pig" id="choice4" name="pet" disabled="" /><label
        class="rex-radio-label" for="choice4">pig</label></div>

    <h3>Multiple Radio-buttones</h3>
    <div class="rex-radio-group" role="radiogroup">
      <div class="rex-radio"><input type="radio" value="BrownHare" id="fastestAnimal1" name="fastest" /><label
          class="rex-radio-label" for="fastestAnimal1">BrownHare</label></div>
      <div class="rex-radio"><input type="radio" value="Wildebeest" id="fastestAnimal2" name="fastest" /><label
          class="rex-radio-label" for="fastestAnimal2">Wildebeest</label></div>
      <div class="rex-radio"><input type="radio" value="Cheetah" id="fastestAnimal3" name="fastest" /><label
          class="rex-radio-label" for="fastestAnimal3">Cheetah</label></div>
      <div class="rex-radio"><input type="radio" value="Pronghorn" id="fastestAnimal4" name="fastest" /><label
          class="rex-radio-label" for="fastestAnimal4">Pronghorn</label></div>
    </div>

    <h3>Theme</h3>
    <style>
      .rex-radio-button-custom-style {
        --rex-radio-theme: #CB0085;
        --rex-radio-label: #A2006A;
        --rex-radio-border: #830056;
        --rex-radio-checked-label: #5A003C;
        --rex-radio-checked-border: #CB0085;
        --rex-radio-disabled-label: #828282;
        --rex-radio-disabled-border: #686868;
        --rex-radio-margin-top: .5rem;
        --rex-radio-margin-right: 3rem;
        --rex-radio-margin-bottom: .5rem;
        --rex-radio-margin-left: 0rem
      }
    </style>

    <div class="rex-radio-group rex-radio-button-custom-style" role="radiogroup">
      <div class="rex-radio"><input type="radio" value="default" id="select1" name="state" /><label
          class="rex-radio-label" for="select1">Default</label></div>
      <div class="rex-radio"><input type="radio" value="checked" id="select2" name="state" checked="" /><label
          class="rex-radio-label" for="select2">Checked</label></div>
      <div class="rex-radio"><input type="radio" value="disabled" id="select3" name="state" disabled="" /><label
          class="rex-radio-label" for="select3">Disabled</label></div>
    </div>

    <script src="../index.js"></script>
</body>

</html>
