<!DOCTYPE html>
<html lang="jp">

<head>
  <meta charset="utf-8">
  <title>Select</title>
  <meta Select="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" href="../css/main.production.min.css">
</head>

<body>
  <h1>Select</h1>
  <div>
    <h3>Default</h3>
    <div class="rex-select-label-helper"><label for="age" class="rex-select-label-ui">Label</label>
      <div class="rex-select"><select id="age" class="rex-select-native rex-select-placeholder"
          aria-label="Placeholder">
          <option selected="">Placeholder</option>
          <option value="option_1">Option 1</option>
          <option value="option_2">Option 2</option>
          <option value="option_3">Option 3</option>
        </select></div><small class="rex-select-helper-ui">Helper Text</small>
    </div>

    <h3>Disabled State</h3>
    <div class="rex-select-label-helper disabled"><label for="age" class="rex-select-label-ui disabled">Label</label>
      <div class="rex-select disabled"><select id="age" class="rex-select-native rex-select-placeholder" disabled=""
          aria-label="Placeholder">
          <option selected="">Placeholder</option>
          <option value="option_1">Option 1</option>
          <option value="option_2">Option 2</option>
          <option value="option_3">Option 3</option>
        </select></div><small class="rex-select-helper-ui disabled">Helper Text</small>
    </div>
    <h3>Error State</h3>
    <div class="rex-select-label-helper error"><label for="age" class="rex-select-label-ui error">Label</label>
      <div class="rex-select error"><select id="age" class="rex-select-native rex-select-placeholder error"
          aria-label="Placeholder">
          <option selected="">Placeholder</option>
          <option value="option_1">Option 1</option>
          <option value="option_2">Option 2</option>
          <option value="option_3">Option 3</option>
        </select></div><small class="rex-select-helper-ui error"><svg width="12" height="10" fill="none"
          class="rex-icon">
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M6 8a.563.563 0 110-1.125A.563.563 0 016 8zm-.375-1.875h.75V2.75h-.75v3.375zm5.557 2.601L6.47.395a.532.532 0 00-.47-.27.532.532 0 00-.468.27L.817 8.726c-.196.348.062.774.47.774h9.427c.407 0 .665-.426.468-.774z"
            fill="#DF0101"></path>
        </svg>Helper Text</small>
    </div>
    <h3>Valid State</h3>
    <div class="rex-select-label-helper valid"><label for="age" class="rex-select-label-ui valid">Label</label>
      <div class="rex-select valid"><select id="age" class="rex-select-native rex-select-placeholder valid"
          aria-label="Placeholder">
          <option selected="">Placeholder</option>
          <option value="option_1">Option 1</option>
          <option value="option_2">Option 2</option>
          <option value="option_3">Option 3</option>
        </select></div><small class="rex-select-helper-ui valid"><svg width="12" height="8" fill="none"
          class="rex-icon">
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M11.25.78l-.53-.53-6.595 6.594L1.28 4l-.53.53 3.375 3.375L11.25.78z" fill="#047205"></path>
        </svg>Helper Text</small>
    </div>
    <h3>Required State</h3>
    <div class="rex-select-label-helper"><label for="age" class="rex-select-label-ui">Label *</label>
      <div class="rex-select"><select id="age" class="rex-select-native rex-select-placeholder" aria-label="Placeholder"
          required="">
          <option selected="">Placeholder</option>
          <option value="option_1">Option 1</option>
          <option value="option_2">Option 2</option>
          <option value="option_3">Option 3</option>
        </select></div><small class="rex-select-helper-ui">Helper Text</small>
    </div>



    <h3>Theme</h3>
    <style>
      .rex-select-custom-style {
        --rex-select-theme-text: #A2006A;
        --rex-select-theme-border: #CB0085;
        --rex-select-theme-placeholder: #EF0AA1;
        --rex-select-theme-hover-text: #830056;
        --rex-select-theme-hover-border: #A2006A;
        --rex-select-theme-hover-placeholder: #CB0085;
        --rex-select-theme-active-text: #5A003C;
        --rex-select-theme-active-border: #830056;
        --rex-select-theme-active-placeholder: #A2006A;
        --rex-select-theme-disabled-border: #686868;
        --rex-select-theme-disabled-placeholder: #828282;
        --rex-select-theme-disabled-text: #4D4D4D;
        --rex-select-theme-error-text: #7D00BE;
        --rex-select-theme-error-border: #9B00EC;
        --rex-select-theme-error-placeholder: #B62AFF;
        --rex-select-theme-valid-text: #006A9E;
        --rex-select-theme-valid-border: #0085C7;
        --rex-select-theme-valid-placeholder: #00A0F0;
        --rex-select-label-theme-text: #CB0085;
        --rex-select-label-theme-hover-text: #A2006A;
        --rex-select-label-theme-active-text: #830056;
        --rex-select-label-theme-disabled-text: #686868;
        --rex-select-label-theme-error-text: #9B00EC;
        --rex-select-label-theme-valid-text: #0085C7;
        --rex-select-helper-theme-text: #686868;
        --rex-select-helper-theme-hover-text: #4D4D4D;
        --rex-select-helper-theme-active-text: #333333;
        --rex-select-helper-theme-disabled-text: #686868;
        --rex-select-helper-theme-error-text: #9B00EC;
        --rex-select-helper-theme-valid-text: #0085C7
      }
    </style>
    <div class="rex-select-label-helper rex-select-custom-style">
      <label class="rex-select-label-ui">Label</label>
      <div class="rex-select"><select id="age" class="rex-select-native rex-select-placeholder" aria-label="Placeholder">
          <option selected="">Placeholder</option>
          <option value="option_1">Option 1</option>
          <option value="option_2">Option 2</option>
          <option value="option_3">Option 3</option>
        </select></div><small class="rex-select-helper-ui">Helper Text</small>
    </div>

  </div>
  <script src="../index.js"></script>
</body>

</html>
