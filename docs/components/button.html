<!DOCTYPE html>
<html lang="jp">

<head>
  <meta charset="utf-8">
  <title>test</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" href="../css/main.development.css">
</head>

<body>
  <div>
    <h1>button</h1>
    <h3>default</h3>
      <button class="rex-button" type="button">Click me</button>
      <h4>HTML tag validation</h4>
      <div>
        <button class="rex-button" type="button">
          Button Tag
        </button>
        <div class="rex-button" role="button" aria-label="Div Tag" tabindex="0">
          Div Tag</div>
        <input type="button" class="rex-button" aria-label="Input Tag" tabindex="0" value="Input Tag" />
        <a href="/" class="rex-button" role="button" aria-label="Link Tag with href" tabindex="0">Link Tag with href
        </a>
      </div>

      <h3>Button outline</h3>
      <button class="rex-button-outline" type="button">Click me</button>

      <h4>HTML tag validations</h4>
      <div>
        <button class="rex-button-outline" type="button">
          Button Tag
        </button>
        <div class="rex-button-outline" role="button" aria-label="Div Tag" tabindex="0">
          Div Tag
        </div>
        <input type="button" class="rex-button-outline" aria-label="Input Tag" tabindex="0" value="Input Tag" />
        <a href="/" class="rex-button-outline" role="button" aria-label="Link Tag with href" tabindex="0">
          Link Tag with href
        </a>
        <h3>Theme</h3>
        <style>
          .rex-button-custom-style {
            --rex-button-theme-background: #CB0085;
            --rex-button-theme-text: #fff;
            --rex-button-theme-border: #CB0085;
            --rex-button-theme-hover-background: #EF0AA1;
            --rex-button-theme-hover-text: #fff;
            --rex-button-theme-hover-border: #EF0AA1;
            --rex-button-theme-active-background: #A2006A;
            --rex-button-theme-active-text: #fff;
            --rex-button-theme-active-border: #A2006A;
            --rex-button-theme-focus-background: #A2006A;
            --rex-button-theme-focus-text: #fff;
            --rex-button-theme-focus-border: #A2006A;
            --rex-button-border-radius: 0.25rem;
            --rex-button-padding-top-bottom: 0.75rem;
            --rex-button-padding-left-right: 2rem;
            --rex-button-min-width: 12.5rem;
          }
        </style>

        <button class="rex-button rex-button-custom-style" type="button">Click me</button>
      </div>
  </div>
  <script src="../index.js"></script>
</body>

</html>
