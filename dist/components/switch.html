<!DOCTYPE html>
<html lang="jp">

<head>
  <meta charset="utf-8">
  <title>Switch</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" href="../css/main.production.min.css">
</head>

<body>
  <h1>Switch</h1>
  <div>
    <h3>Default</h3>
    <div class="rex-switch"><label class="rex-switch-container" for="switch1" aria-labelledby="switch1"><input
          type="checkbox" id="switch1" label="Label Text" value="dog" name="pet" role="switch"
          aria-checked="false" /><span class="rex-switch-knob"></span></label><label
        class="rex-switch-label label-right" for="switch1">Label
        Text</label></div>

    <h3>Checked State</h3>
    <div class="rex-switch checked"><label class="rex-switch-container" for="switch3" aria-labelledby="switch3"><input
          type="checkbox" id="switch3" label="Label Text" value="cat" name="pet" role="switch" aria-checked="true"
          checked="" /><span class="rex-switch-knob"></span></label><label class="rex-switch-label label-right"
        for="switch3">Label Text</label></div>
    <h3>Disabled State</h3>
    <div class="rex-switch disabled"><label class="rex-switch-container" for="switch5" aria-labelledby="switch5"><input
          type="checkbox" id="switch5" label="Label Text" value="rabbit" name="pet" role="switch" disabled=""
          aria-checked="false" /><span class="rex-switch-knob"></span></label><label
        class="rex-switch-label label-right" for="switch5">Label Text</label></div>
    <h3>Label Left</h3>
    <div class="rex-switch"><label class="rex-switch-label label-left" for="switch2">Label Text</label><label
        class="rex-switch-container" for="switch2" aria-labelledby="switch2"><input type="checkbox" id="switch2"
          label="Label Text" value="dog" name="pet" role="switch" aria-checked="false" /><span
          class="rex-switch-knob"></span></label></div>


    <h3>Theme</h3>
    <style>
      .rex-switch-custom-style {
        --rex-switch-default: #830056;
        --rex-switch-theme: #CB0085;
        --rex-switch-label: #A2006A;
        --rex-switch-checked-label: #5A003C;
        --rex-switch-disabled-background: #686868;
        --rex-switch-disabled-label: #828282;
        --rex-switch-margin-top: .5rem;
        --rex-switch-margin-right: 3rem;
        --rex-switch-margin-bottom: .5rem;
        --rex-switch-margin-left: 0rem;
        --rex-switch-label-margin-left: .5rem;
        --rex-switch-label-margin-right: .5rem
      }
    </style>

    <div class="rex-switch rex-switch-custom-style">
      <label class="rex-switch-container" for="switchMode05" aria-labelledby="switchMode05">
        <input type="checkbox" id="switchMode05" label="Label Text" value="on" name="Airplane mode" role="switch"
          aria-checked="false" />
        <span class="rex-switch-knob"></span>
      </label>
      <label class="rex-switch-label label-right" for="switchMode05">Label Text</label>
    </div>

    <script src="../index.js"></script>
</body>

</html>
