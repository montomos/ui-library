<!DOCTYPE html>
<html lang="jp">

<head>
  <meta charset="utf-8">
  <title>stepper</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" href="../css/main.development.css">
</head>

<body>
  <h1>Stepper</h1>
  <div class="rex-stepper-label"><label for="age" class="rex-stepper-label-ui" id="labelId">Label</label>
    <div class="rex-stepper"><button class="rex-icon-button minus" type="button" aria-label="minus button"><svg
          width="40" height="32">
          <path d="M14 17h12v-1.3H14V17z" fill-rule="evenodd" clip-rule="evenodd" fill="#b6b6b6"></path>
        </svg></button><input type="text" id="age" class="rex-stepper-counter" name="name_age" pattern="[0-9]*"
        value="0" aria-label="name_age" /><button class="rex-icon-button plus" type="button"
        aria-label="plus button"><svg width="40" height="32">
          <path d="M19.3 10v5.3H14v1.3h5.3V22h1.3v-5.3H26v-1.3h-5.3V10z" fill="#b6b6b6" fill-rule="evenodd"></path>
        </svg></button></div>
  </div>
  <div class="rex-stepper-label"><label for="age" class="rex-stepper-label-ui" id="labelId">Label</label>
    <div class="rex-stepper"><button class="rex-icon-button minus" type="button" aria-label="minus button"><svg
          width="40" height="32">
          <path d="M14 17h12v-1.3H14V17z" fill-rule="evenodd" clip-rule="evenodd" fill="#b6b6b6"></path>
        </svg></button><input type="text" id="age" class="rex-stepper-counter" name="name_age" pattern="[0-9]*"
        value="0" aria-label="name_age" /><button class="rex-icon-button plus" type="button"
        aria-label="plus button"><svg width="40" height="32">
          <path d="M19.3 10v5.3H14v1.3h5.3V22h1.3v-5.3H26v-1.3h-5.3V10z" fill="#b6b6b6" fill-rule="evenodd"></path>
        </svg></button></div>
  </div>

  <script src="../index.js"></script>
</body>
