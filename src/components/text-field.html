<!DOCTYPE html>
<html lang="jp">

<head>
  <meta charset="utf-8">
  <title>test</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" href="../css/main.development.css">
</head>

<body>
  <div>
    <h1>text-field</h1>
    <h3>default</h3>
    <div class="rex-text-field-label-helper" id="age">
      <label id="labelId" for="firstname" class="rex-text-field-label-ui">Label</label>
      <div class="rex-text-field-ui">
        <div class="rex-text-field-inner-border">
          <input type="text" id="firstname" class="rex-text-field-native" name="firstname" placeholder="Placeholder"
            aria-labelledby="labelId" value="" onFocus={handleOnFocus} />
        </div>
      </div>
      <small class="rex-text-field-helper-ui">Helper Text</small>
    </div>
    <h3>Disabled State</h3>
    <div class="rex-text-field-label-helper" disabled id="age">
      <label id="labelId" for="firstname" class="rex-text-field-label-ui" disabled>Label</label>
      <div class="rex-text-field-ui" disabled>
        <div class="rex-text-field-inner-border">
          <input type="text" id="firstname" class="rex-text-field-native" name="firstname" placeholder="Placeholder"
            aria-labelledby="labelId" disabled value="" />
        </div>
      </div>
      <small class="rex-text-field-helper-ui" disabled>Helper Text</small>
    </div>

    <!-- Error -->
    <h3>Error State</h3>
    <div class="rex-text-field-label-helper error" id="age">
      <label id="labelId" for="firstname" class="rex-text-field-label-ui error">Label</label>
      <div class="rex-text-field-ui error">
        <div class="rex-text-field-inner-border error">
          <input type="text" id="firstname" class="rex-text-field-native error" name="firstname"
            placeholder="Placeholder" aria-labelledby="labelId" value="" />
          <svg width="16" height="16" fill="none" class="rex-icon">
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M8 12a.75.75 0 110-1.5.75.75 0 010 1.5zm-.5-2.5h1V5h-1v4.5zm7.41 3.469L8.625 1.86A.71.71 0 008 1.5a.71.71 0 00-.625.36L1.09 12.969C.827 13.431 1.17 14 1.715 14h12.57c.543 0 .887-.568.625-1.031z"
              fill="#DF0101"></path>
          </svg>
        </div>
      </div>
      <small class="rex-text-field-helper-ui error">
        <svg width="12" height="12" fill="none" class="rex-icon">
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M6 9a.563.563 0 110-1.125A.563.563 0 016 9zm-.375-1.875h.75V3.75h-.75v3.375zm5.557 2.601L6.47 1.395a.532.532 0 00-.47-.27.532.532 0 00-.468.27L.817 9.726c-.196.348.062.774.47.774h9.427c.407 0 .665-.426.468-.774z"
            fill="#DF0101"></path>
        </svg>
        Error Message
      </small>
    </div>
    <!-- Valid -->
    <h3>Valid State</h3>
    <div class="rex-text-field-label-helper valid" id="age">
      <label id="labelId" for="firstname" class="rex-text-field-label-ui valid">Label</label>
      <div class="rex-text-field-ui valid">
        <div class="rex-text-field-inner-border valid">
          <input type="text" id="firstname" class="rex-text-field-native valid" name="firstname"
            placeholder="Placeholder" aria-labelledby="labelId" value="" />
          <svg width="16" height="16" fill="none" class="rex-icon">
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M15 3.707L14.293 3 5.5 11.793 1.707 8 1 8.707l4.5 4.5 9.5-9.5z" fill="#047205"></path>
          </svg>
        </div>
      </div>
      <small class="rex-text-field-helper-ui valid">
        <svg width="12" height="12" fill="none" class="rex-icon">
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M11.25 2.78l-.53-.53-6.595 6.594L1.28 6l-.53.53 3.375 3.375L11.25 2.78z" fill="#047205"></path>
        </svg>
        Valid Message
      </small>
    </div>
    <!-- Required State -->
    <h3>Required State</h3>

    <div class="rex-text-field-label-helper" id="age">
      <label id="labelId" for="firstname" class="rex-text-field-label-ui">Label *</label>
      <div class="rex-text-field-ui">
        <div class="rex-text-field-inner-border">
          <input type="text" id="firstname" class="rex-text-field-native" name="firstname" placeholder="Placeholder"
            aria-labelledby="labelId" value="" required />
        </div>
      </div>
      <small class="rex-text-field-helper-ui">Helper Text</small>
    </div>

    <!-- With default value -->
  <h3>With default value</h3>

  <div class="rex-text-field-label-helper" id="age">
    <label id="labelId" for="firstname" class="rex-text-field-label-ui">Label</label>
    <div class="rex-text-field-ui">
      <div class="rex-text-field-inner-border">
        <input type="text" id="firstname" class="rex-text-field-native" name="firstname" placeholder="Placeholder"
          aria-labelledby="labelId" value="Default Value" />
      </div>
    </div>
    <small class="rex-text-field-helper-ui">Helper Text</small>
  </div>

    <!-- Theme -->
  <h3>Theme</h3>
  <style>
    .rex-text-field-custom-style {
      --rex-text-field-theme-text: #A2006A;
      --rex-text-field-theme-border: #CB0085;
      --rex-text-field-theme-placeholder: #EF0AA1;
      --rex-text-field-theme-hover-text: #830056;
      --rex-text-field-theme-hover-border: #A2006A;
      --rex-text-field-theme-hover-placeholder: #CB0085;
      --rex-text-field-theme-active-text: #5A003C;
      --rex-text-field-theme-active-border: #830056;
      --rex-text-field-theme-active-placeholder: #A2006A;
      --rex-text-field-theme-disabled-border: #686868;
      --rex-text-field-theme-disabled-placeholder: #828282;
      --rex-text-field-theme-disabled-text: #4D4D4D;
      --rex-text-field-theme-error-text: #7D00BE;
      --rex-text-field-theme-error-border: #9B00EC;
      --rex-text-field-theme-error-placeholder: #B62AFF;
      --rex-text-field-theme-error-icon-color: #9B00EC;
      --rex-text-field-theme-valid-text: #006A9E;
      --rex-text-field-theme-valid-border: #0085C7;
      --rex-text-field-theme-valid-placeholder: #00A0F0;
      --rex-text-field-theme-valid-icon-color: #006A9E;
      --rex-text-field-label-theme-text: #CB0085;
      --rex-text-field-label-theme-hover-text: #A2006A;
      --rex-text-field-label-theme-active-text: #830056;
      --rex-text-field-label-theme-error-text: #9B00EC;
      --rex-text-field-label-theme-valid-text: #0085C7;
      --rex-text-field-label-theme-disabled-text: #686868;
      --rex-text-field-helper-theme-text: #686868;
      --rex-text-field-helper-theme-hover-text: #4D4D4D;
      --rex-text-field-helper-theme-active-text: #333333;
      --rex-text-field-helper-theme-error-text: #9B00EC;
      --rex-text-field-helper-theme-valid-text: #0085C7;
      --rex-text-field-helper-theme-disabled-text: #686868;
    }
  </style>

  <div class="rex-text-field-label-helper rex-text-field-custom-style" id="age">
    <label id="labelId" for="firstname" class="rex-text-field-label-ui">Label</label>
    <div class="rex-text-field-ui">
      <div class="rex-text-field-inner-border">
        <input type="text" id="firstname" class="rex-text-field-native" name="firstname" placeholder="Placeholder"
          aria-labelledby="labelId" value="" />
      </div>
    </div>
    <small class="rex-text-field-helper-ui">Helper Text</small>
  </div>
  </div>
  <script src="../index.js"></script>
</body>

</html>
